<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Helen Xinyun Fu" />
    <meta
      name="keywords"
      content="portfolio,front-end,programming,developer,html,css,js,javascript"
    />
    <meta
      name="description"
      content="Starcloud cat collection. Part of web design portfolio."
    />
    <title>Starcloud Photos</title>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="photoweb.css" />
  </head>

  <body>
    <div id="container">
      <header>
        <button class="headerWing" onclick="navOpen()">&#9776;</button>
        <img
          class="logo"
          src="../../assets/photoweb/starcloud-photos-logo.png"
          alt="Starcloud Photos"
        />
        <div class="headerWing"></div>
      </header>
      <nav id="myNavbar">
        <a onclick="navClose()">Close</a>
        <a href="#photo" onclick="navClose()">Photo</a>
        <a href="#about" onclick="navClose()">About</a>
      </nav>
      <div id="photo" class="photoSection">
        <div id="catPhotos" class="catPhotos"></div>
        <div class="pagination">
          <button class="paginationButton" onclick="plusPage(-1)">
            &laquo;
          </button>
          <div id="pageButton"></div>
          <button class="paginationButton" onclick="plusPage(1)">
            &raquo;
          </button>
        </div>
      </div>

      <hr />
      <div id="about" class="about">
        <h2>ABOUT</h2>
        <img
          class="banner"
          src="../../assets/photoweb/starcloud-photos-logo.png"
          alt
        />
        <div class="message">
          <h3>Sample Design</h3>
          <p>
            Sample work of web design, code, and artwork. Click
            <a class="strong" href="../../index.html">here</a> to see more of my
            works!
          </p>
        </div>
      </div>
      <footer>
        <div class="socialLinks">
          <a class="links linkFacebook" href="https://facebook.com/helenxfu/">
            <img
              src="https://helenxfu.github.io/assets/socialLinks/facebook.png"
              alt
            />
          </a>
          <a
            class="links linkTwitter"
            href="https://twitter.com/HelenStarcloud/"
          >
            <img
              src="https://helenxfu.github.io/assets/socialLinks/twitter-white.png"
              alt
            />
          </a>
          <a
            class="links linkLinkedIn"
            href="https://www.linkedin.com/in/helenxfu/"
          >
            <img
              src="https://helenxfu.github.io/assets/socialLinks/linkedIn.png"
              alt
            />
          </a>
          <a class="links linkGithub" href="https://github.com/helenxfu/">
            <img
              src="https://helenxfu.github.io/assets/socialLinks/github.png"
              alt
            />
          </a>
          <a class="links linkStarcloud" href="https://helenxfu.github.io/">
            <img src="../../assets/socialLinks/clearstarcloud.png" alt />
          </a>
        </div>
        <p><small>&#169; Starcloud</small></p>
      </footer>
    </div>

    <script src="photoweb.js"></script>
  </body>
</html>
